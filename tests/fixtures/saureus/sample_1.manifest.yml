sample_id: saureus_test_1
sample_name: saureus_test_1
lims_id: longLIMSid
groups:
  - saureus
  - saureus-validation
metadata:
  - fieldname: isoalation date
    value: 2024-03-24
    type: datetime
    category: general
  - fieldname: region
    value: skane
    category: general
    type: string
  - fieldname: MIC test
    value: ./mic_values.csv
    category: general
    type: table

# sequencing and pipeline run info
nextflow_run_info: ./analysis_meta.json

# references and annotation info
ref_genome_sequence: ./genome.fasta
ref_genome_annotation: ./annotation.gff
igv_annotations:
  - name: Cool variants
    type: variant
    uri: ./variants.vcf
  - name: Read coverage
    type: alignment
    uri: ./mapping.bam
    index_uri: ./mapping.bam.bai
  
# prediction results
analysis_result:
  - software: bracken
    software_version: 1.0.0
    database: bracken_full
    uri: ./bracken.out
  - software: quast
    software_version: 1.0.0
    uri: ./quast.tsv
  - software: resfinder
    software_version: 1.0.0
    uri: ./resfinder.json
  - software: virulencefinder
    software_version: 1.0.0
    uri: ./virulencefinder.json
  - software: amrfinder
    software_version: 1.0.0
    uri: ./amrfinder.out
  - software: spatyper
    software_version: 1.0.0
    uri: ./spatyper.tsv
  - software: sccmectyper
    software_version: 1.0.0
    uri: ./sccmec.tsv
  - software: nanoplot
    software_version: 1.0.0
    uri: ./nanoplot.txt
  - software: samtools
    software_version: 1.0.0
    uri: ./samcoverage.txt

# indexes
sourmash_signature: ./sourmash.sig
ska_index: ./index.sig